<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu trợ giúp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .badge-status { text-transform: uppercase; }
        .request-card { cursor: pointer; }
    </style>
</head>
<body data-role="RECIPIENT">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand recipient" href="dashboard-recipient.html">Recipient</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <a class="nav-link" href="dashboard-recipient.html">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="requests-recipient.html">Yêu cầu trợ giúp</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="recipient-profile.html">Hồ sơ</a>
                </li>
            </ul>
        </div>
        <a class="nav-link" href="#" id="btnLogout">
            <span class="material-symbols-outlined">logout</span>
        </a>
    </div>
</nav>

<div class="container my-4">
    <h2 class="text-center mb-4">Danh sách yêu cầu của bạn</h2>
    <div class="row g-4" id="requestsRow">
        <!-- Các card sẽ được render tại đây -->
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (async function() {
        const token = localStorage.getItem('accessToken');
        if (!token) {
            alert('Bạn chưa đăng nhập hoặc phiên đã hết hạn.');
            return;
        }

        // GET /requestsRecipient
        try {
            const res = await fetch('https://162544f1-b989-4423-9195-385f0fdd93b3.mock.pstmn.io/requestsRecipient', {
                method: 'GET',
                headers: { 'Authorization': `Bearer ${token}` }
            });
            if (!res.ok) {
                console.error('Lỗi khi lấy danh sách yêu cầu:', res.status);
                return;
            }
            const data = await res.json();
            const container = document.getElementById('requestsRow');

            data.forEach(req => {
                const col = document.createElement('div');
                col.className = 'col-md-6 mb-4';
                col.innerHTML = `
                    <div class="card p-3 h-100 request-card">
                        <div class="d-flex justify-content-between">
                            <h5 class="card-title mb-0">${req.title}</h5>
                            <span class="badge-status badge ${getBadgeClass(req.status)}">${req.status}</span>
                        </div>
                        <p class="mt-2 mb-1"><strong>Ngày tạo:</strong> ${formatDate(req.createdAt)}</p>
                        <p class="mb-0">
                            <strong>Volunteer:</strong> ${req.volunteerId && req.volunteerId !== 0
                    ? (req.Namevolunteer || '–')
                    : 'Chưa có'}
                        </p>
                    </div>
                `;
                // Chuyển hướng đến trang chi tiết khi double-click
                col.querySelector('.request-card').ondblclick = () => {
                    window.location.href = `help-recipient-detail.html?id=${encodeURIComponent(req.id)}`;
                };
                container.appendChild(col);
            });
        } catch (err) {
            console.error('Không thể kết nối API /requestsRecipient:', err);
        }

        function getBadgeClass(status) {
            switch(status) {
                case 'PENDING': return 'bg-warning text-dark';
                case 'ACCEPTED': return 'bg-primary text-white';
                case 'COMPLETED': return 'bg-success text-white';
                case 'CANCELLED': return 'bg-secondary text-white';
                default: return 'bg-light text-dark';
            }
        }

        function formatDate(iso) {
            const d = new Date(iso);
            return `${String(d.getDate()).padStart(2,'0')}-${String(d.getMonth()+1).padStart(2,'0')}-${d.getFullYear()}`;
        }
    })();
</script>
<script src="auth.js"></script>
</body>
</html>

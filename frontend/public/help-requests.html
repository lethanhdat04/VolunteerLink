<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Yêu cầu trợ giúp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        .help-card { border-radius:12px; box-shadow:0 2px 8px rgba(0,0,0,0.06); transition:.2s; }
        .help-card:hover { transform:translateY(-5px) scale(1.02); box-shadow:0 4px 16px rgba(0,0,0,0.12); }
        .badge-urgency { text-transform:uppercase; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
        <a class="navbar-brand volunteer" href="#">Volunteer</a>
        <div class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="events-list.html">Sự kiện phù hợp</a></li>
                <li class="nav-item"><a class="nav-link" href="help-requests.html">Yêu cầu trợ giúp</a></li>
                <li class="nav-item"><a class="nav-link" href="history.html">Lịch sử</a></li>
                <li class="nav-item"><a class="nav-link" href="notifications-view.html">Thông báo</a></li>
                <li class="nav-item"><a class="nav-link" href="profile.html">Hồ sơ</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container my-4">
    <h2 class="mb-4 text-center">Danh sách yêu cầu trợ giúp</h2>
    <div class="row" id="helpRow"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    (async function(){
        const res = await fetch('/helpRequests');
        const helps = await res.json();
        const row = document.getElementById('helpRow');

        helps.forEach(h => {
            const col = document.createElement('div');
            col.className = 'col-md-4 mb-4';
            col.innerHTML = `
        <div class="card help-card h-100">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">${h.title}</h5>
            <p class="card-text text-truncate">${h.description}</p>
            <p class="mb-1"><strong>Địa điểm:</strong> ${h.location}</p>
            <p class="mb-1">
              <strong>Cấp độ:</strong>
              <span class="badge badge-urgency ${
                h.urgencyLevel==='HIGH'? 'bg-danger':
                    h.urgencyLevel==='MEDIUM'? 'bg-warning text-dark':'bg-info'
            }">${h.urgencyLevel}</span>
            </p>
            <p class="mt-auto">
              <a href="help-detail.html?id=${h.id}" class="btn btn-outline-primary w-100">Chi tiết</a>
            </p>
          </div>
        </div>`;
            row.appendChild(col);
        });
    })();
</script>
</body>
</html>

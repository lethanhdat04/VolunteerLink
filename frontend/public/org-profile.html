<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Hồ sơ Tổ chức</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>
<body data-role="ORGANIZATION">
<nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
        <a class="navbar-brand organization" href="dashboard-organization.html">Organization</a>
        <div class="collapse navbar-collapse" id="orgNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" href="dashboard-organization.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="manage-events.html">Quản lý sự kiện</a></li>
                <li class="nav-item"><a class="nav-link" href="stats-organization.html">Thống kê</a></li>
                <li class="nav-item"><a class="nav-link active" href="org-profile.html">Hồ sơ</a></li>
            </ul>
        </div>
        <a class="nav-link" href="#" id="btnLogout"><span class="material-symbols-outlined">logout</span></a>
    </div>
</nav>

<div class="container my-5">
    <h2 class="profile-title text-center mb-5">Hồ sơ Tổ chức</h2>

    <!-- Spinner loading -->
    <div id="loading" class="text-center py-5">
        <div class="spinner-border text-primary" role="status"></div>
        <p>Đang tải thông tin…</p>
    </div>

    <!-- Nội dung profile -->
    <div id="profileContent" class="profile-wrapper" style="display: none;">
        <!-- Khung trái: logo + tên + loại -->
        <div class="profile-left text-center">
            <img src="images/org_avt.jpg" alt="Logo" class="profile-avatar" />
            <h3 id="orgNameDisplay" class="profile-name">–</h3>
            <span id="orgTypeDisplay" class="profile-role">–</span>
        </div>
        <!-- Khung phải: thông tin tĩnh -->
        <div class="profile-right">
            <div id="staticInfo">
                <div class="row gx-4">
                    <div class="col-md-6 mb-4">
                        <label class="form-label text-secondary">Link tổ chức:</label>
                        <div>
                            <a id="staticLink" href="#" target="_blank">–</a>
                        </div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label text-secondary">Người đại diện:</label>
                        <div><span id="staticRep">–</span></div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label text-secondary">Số điện thoại:</label>
                        <div><span id="staticPhone">–</span></div>
                    </div>
                    <div class="col-md-6 mb-4">
                        <label class="form-label text-secondary">Email:</label>
                        <div><span id="staticEmail">–</span></div>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label class="form-label text-secondary">Địa chỉ:</label>
                        <div><span id="staticAddress">–</span></div>
                    </div>
                    <div class="col-md-12 mb-4">
                        <label class="form-label text-secondary">Status:</label>
                        <div><span id="staticStatus" class="badge bg-success">–</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap & init script -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Dữ liệu cứng
        const org = {
            name: "Hoi Chu Thap Do Viet Nam",
            description: "Vietnamese Red Cross - Providing humanitarian aid and disaster relief",
            type: "Healthcare",
            link: "https://redcross.org.vn",
            representative: "Thành Đạt",
            phone: "0902345678",
            email: "redcross@vietnam.org",
            address: "Hà Nội",
            status: "ACTIVE"
        };

        // Điền thông tin vào giao diện
        document.getElementById('orgNameDisplay').textContent = org.name;
        document.getElementById('orgTypeDisplay').textContent = org.type;
        const linkEl = document.getElementById('staticLink');
        linkEl.textContent = org.link;
        linkEl.href = org.link;
        document.getElementById('staticRep').textContent = org.representative;
        document.getElementById('staticPhone').textContent = org.phone;
        document.getElementById('staticEmail').textContent = org.email;
        document.getElementById('staticAddress').textContent = org.address;
        const statusEl = document.getElementById('staticStatus');
        statusEl.textContent = org.status;
        statusEl.className = 'badge ' + (org.status === 'ACTIVE' ? 'bg-success' : 'bg-danger');

        // Ẩn spinner, hiện nội dung
        document.getElementById('loading').style.display = 'none';
        document.getElementById('profileContent').style.display = 'flex';
    });
</script>
<script src="auth.js"></script>
</body>
</html>
